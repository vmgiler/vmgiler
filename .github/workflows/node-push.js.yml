# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Push - Update README with Date and Temperature

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm install
      - run: npm run update-readme
      - run: |
          git config user.name vmgiler
          git config user.email vmgilero@gmail.com
          git add README.md
          git commit -m "[cron] Update README with latest info"
          git push https://vmgiler:${{ secrets.GH_TOKEN }}@github.com/vmgiler/vmgiler.git main